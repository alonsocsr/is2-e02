<li class="p-4">
    <article class="bg-white rounded-lg shadow-lg overflow-hidden">
        <a href="{% url 'detalle_contenido' contenido.slug %}">
            <img class="w-full h-48 object-cover" src="{{ contenido.imagen.url }}" alt="{{ contenido.titulo }}">
            <div class="p-4">
                <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ contenido.title }}</h3>
                <p class="text-gray-600">{{ contenido.resumen }}</p>
            </div>
        </a>
    </article>
</li>
