
<div class="group w-full max-lg:max-w-xl lg:w-1/3 border border-gray-300 rounded-2xl">
    <div class="flex items-center">
        <img src="{{ contenido.imagen.url }}" alt="{{ contenido.titulo }}" class="rounded-t-2xl w-full">
    </div>
    <div class="p-4 lg:p-6 transition-all duration-300 rounded-b-2xl group-hover:bg-gray-50">
        <span class="text-indigo-600 font-medium mb-3 block">{{ contenido.fecha_publicacion }}</span>
        <h4 class="text-xl text-gray-900 font-medium leading-8 mb-5">{{ contenido.titulo }}</h4>
        <a href="{% url 'detalle_contenido' contenido.id %}" class="cursor-pointer text-lg text-indigo-600 font-semibold">Ver Contenido</a>
    </div>
</div>
