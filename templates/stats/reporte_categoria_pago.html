
<div class="max-w-sm w-full bg-white rounded-lg shadow dark:bg-gray-800 p-4 md:p-6">
    <div class="flex justify-between pb-3">
        <div>
            <h5 class="text-xl font-bold leading-none text-gray-900 dark:text-white me-1">Montos Totales de Pago</h5>
            <p class="text-base font-normal text-gray-500 dark:text-gray-400">Pagos por Categoria y por Fecha</p>
        </div>
    </div>
  
    <div id="bar-chart1"></div>
        <div class="flex justify-between items-center pt-5">
          <div class="grid grid-cols-1 items-center justify-between mt-5 p-4 md:p-6 pt-0 md:pt-0">
            <div class="flex justify-between items-center pt-5">
                <button
                    id="dropdownDefaultButton"
                    data-dropdown-toggle="lastDaysdropdown"
                    data-dropdown-placement="bottom"
                    class="text-sm font-medium text-gray-500 dark:text-gray-400 hover:text-gray-900 text-center inline-flex items-center dark:hover:text-white"
                    type="button">
                    Ultimos 7 dias
                    <svg class="w-2.5 m-2.5 ms-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                    </svg>
                </button>
                <div id="lastDaysdropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                    <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
                        <li><a class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Ayer</a></li>
                        <li><a class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Hoy</a></li>
                        <li><a class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Ultimos 7 dias</a></li>
                        <li><a class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Ultimos 30 dias</a></li>
                        <li><a class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Ultimos 90 dias</a></li>
                    </ul>
                </div>
            </div>
        </div>
  </div>
  

  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const fecha = {{ montos_categoria.fechas|safe }};
        const series = {{ montos_categoria.series|safe }};
        
        const options = {
            series: series.map((serie, index) => ({
                name: serie.name,
                data: serie.data,
                color: "#" + ((1 << 24) * Math.random() | 0).toString(16).padStart(6, '0')
            })),
            chart: {
                type: "bar",
                height: 400,
                toolbar: { show: false }
            },
            plotOptions: {
                bar: { horizontal: true, borderRadius: 6 }
            },
            xaxis: {
                categories: fecha,
                labels: { formatter: (value) => value + " GS" }
            },
            tooltip: { y: { formatter: (value) => value + " GS" } }
        };
        
        if (document.getElementById("bar-chart1")) {
            const chart = new ApexCharts(document.getElementById("bar-chart1"), options);
            chart.render();
        }
    });
    </script>
