{% extends "base.html" %}

{% block title %}
    {{ category.nombre_categoria }} | Pago completado
{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-r from-gray-100 to-gray-100 flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white shadow-md rounded-lg border border-gray-300 overflow-hidden transform transition-transform duration-500 ease-in-out scale-95 hover:scale-100">
        <div class="p-8 text-center">
            <!-- Icono de éxito adaptado -->
            <div class="flex justify-center items-center mb-6">
                <div class="bg-green-200 rounded-full p-5 text-green-700 flex items-center justify-center">
                    <svg class="w-10 h-10 animate-bounce" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 0 1-1.043 3.296 3.745 3.745 0 0 1-3.296 1.043A3.745 3.745 0 0 1 12 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 0 1-3.296-1.043 3.745 3.745 0 0 1-1.043-3.296A3.745 3.745 0 0 1 3 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 0 1 1.043-3.296 3.746 3.746 0 0 1 3.296-1.043A3.746 3.746 0 0 1 12 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 0 1 3.296 1.043 3.746 3.746 0 0 1 1.043 3.296A3.745 3.745 0 0 1 21 12Z" />
                    </svg>
                </div>
            </div>
     
            <h1 class="text-3xl font-bold text-gray-900 mb-4 animate__animated animate__fadeIn animate__delay-0.5s">¡Pago completado con éxito!</h1>
            <p class="text-gray-700 mb-6 animate__animated animate__fadeIn animate__delay-1s">Has adquirido acceso a la categoría: <span class="font-semibold text-pink-600">{{ category.nombre_categoria }}</span></p>
            
            <a href="{% url 'categories:detalle' category.id %}" class="inline-block bg-pink-600 text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:bg-pink-700 transition-all duration-300 ease-in-out animate__animated animate__heartBeat animate__delay-2s">
                Ir a la categoría
            </a>
        </div>
    </div>
</div>
{% endblock %}
