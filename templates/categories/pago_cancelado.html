{% extends "base.html" %}

{% block title %}
    {{ categoria.nombre_categoria }} | Pago cancelado
{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-r from-gray-100 to-gray-200 flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white shadow-md rounded-lg border border-gray-300 overflow-hidden transform transition-transform duration-500 ease-in-out scale-95 hover:scale-100">
        <div class="p-8 text-center">
            <!-- Icono de cancelaci贸n -->
            <div class="flex justify-center items-center mb-6">
                <div class="bg-red-200 rounded-full p-5 text-red-700 flex items-center justify-center">
                    <svg class="w-12 h-12 animate-shake" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.182 16.318A4.486 4.486 0 0 0 12.016 15a4.486 4.486 0 0 0-3.198 1.318M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Z" />
                    </svg>
                </div>
            </div>
            <!-- Mensaje de cancelaci贸n -->
            <h1 class="text-3xl font-bold text-gray-900 mb-4 animate__animated animate__fadeIn animate__delay-0.5s">Pago cancelado</h1>
            <p class="text-gray-700 mb-6 animate__animated animate__fadeIn animate__delay-1s">Malo.</p>
            
            <!-- Bot贸n de acci贸n -->
            <a href="{% url 'home' %}" class="inline-block bg-gray-600 text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:bg-gray-700 transition-all duration-300 ease-in-out animate__animated animate__heartBeat animate__delay-2s">
                Volver al inicio
            </a>
        </div>
    </div>
</div>

<style>
    @keyframes shake {
  0%, 100% { transform: translateX(0); }
  10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
  20%, 40%, 60%, 80% { transform: translateX(5px); }
}
.animate-shake {
  animation: shake 0.5s ease-in-out;
}
</style>
{% endblock %}
